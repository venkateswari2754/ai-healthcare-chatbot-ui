<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; font-family: sans-serif;">
  <h2 style="text-align: center; color: #333;">Healthcare Login</h2>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div style="margin-bottom: 15px;">
      <label for="email" style="display: block; margin-bottom: 5px;">Email</label>
      <input 
        id="email" 
        type="email" 
        formControlName="email" 
        style="width: 100%; padding: 8px; box-sizing: border-box;"
        placeholder="admin@cityhospital.com"
      >
    </div>

    <div style="margin-bottom: 15px;">
      <label for="password" style="display: block; margin-bottom: 5px;">Password</label>
      <input 
        id="password" 
        type="password" 
        formControlName="password" 
        style="width: 100%; padding: 8px; box-sizing: border-box;"
        placeholder="password123"
      >
    </div>

    <div *ngIf="errorMessage" style="color: red; margin-bottom: 15px; text-align: center;">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="!loginForm.valid || isLoading" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>
  </form>
</div>
